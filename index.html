<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCart - Discover curated objects for everyday life.</title>
  <meta name="description"
    content="A premium e-commerce platform powered by DummyJSON with intelligent AI-driven product insights and a sleek, modern UI." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <!-- swiper cdn css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

  <!-- Bootsrap css file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- custome css file -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg mt-2 sticky-top z-3">
    <div class="container rounded-5 p-3 shadow-lg">
      <div class="logo-wrapper d-flex gap-2 justify-content-center align-items-center ">
        <div
          class="logo rounded-circle text-white d-flex justify-content-center align-items-center fw-medium main-font fs-4">
          S</div>
        <a class="navbar-brand main-font fw-bolder fs-5" href="#">SwiftCart</a>
      </div>

      <div class="" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button"
              class="btn btn-emeraled text-white rounded-full rounded-5 text-sm font-bold main-font">Cart(0)</button>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <main>
    <section class="hero py-3">
      <div class="container">
        <div class="row">

          <div class="col-lg-8 col-12">
            <div class="main-content p-5 rounded-5 d-flex flex-column gap-4 align-items-start">
              <h1 class="text-white fw-bold">Stuff you <span class="main-font fst-italic">actually</span> want.</h1>
              <div class="wrraper d-flex flex-column gap-4 align-items-start w-50">
                <p class="">A curated collection of modern objects, artifacts, and essentials for your everyday life.
                </p>
                <button type="button" class="btn btn-white rounded-5 shadow fs-14 fw-semibold py-2 px-3">Start
                  Shoping</button>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-12">
            <div class="side-content d-flex flex-column gap-4 w-100">
              <div class="trending card p-5 rounded-5 mt-lg-0 mt-4 d-flex flex-column gap-3 align-items-start w-100">
                <span class="emerald-badge">TRENDING</span>
                <p class="fs-4 fw-bold">New season objects are here.</p>
              </div>
              <div class="bestsellers card p-3 rounded-5 w-100 d-flex align-items-baseline position-relative">
                <p class="fs-4 fw-bold position-absolute">Best Sellers</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <section class="category-bar py-5">
      <div class="container">

        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
              </div>
              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="products py-3">
      <div class="container">
        <h2 class="category pb-4">The Collection</h2>
        <div class="row">

        </div>

      </div>
    </section>

    <div class="container py-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination d-flex gap-3 justify-content-center align-items-center">

        </ul>
      </nav>
    </div>
  </main>


  <!-- swiper cdn javascript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>


  <!-- Bootsrap javascript file -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- custome javascript file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
